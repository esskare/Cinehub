{% extends "base.html" %}

{% load static %}

{% block start %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Cinehub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .carousel-item img {
            width: 100%;
            height: 400px; /* Adjust the fixed height as needed */
            object-fit: cover;
        }
        .custom-card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* Optional: Adjust the spacing between cards */
    }
    .custom-card {
        flex: 0 0 calc(33.33% - 20px); /* 25% width for each card with some margin */
        margin-bottom: 20px;
        border: 2px;
        border-radius: 10px;
        overflow: hidden;
    }

    .custom-card img {
        width: 100%;
        height: auto;
        border-radius: 8px; /* Optional: Add border radius for rounded corners */
    }
    </style>
</head>
<body style="background-color: white">
    <!--Header slides -->
    <header class="masthead">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/Cinehub/static/images/Book Keeper.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Book Keeper</h5>
                    <p>Now showing</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/Cinehub/static/images/Madam.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dune</h5>
                    <p>Now showing</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/Cinehub/static/images/Dune.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dune</h5>
                    <p>Now showing</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </header>
    <br>
   <H1 style="color: black">Now Showing</H1>
   <br>
   <!--MOVIES DISPLAYED -->
   <div class="custom-card-container">
    <a href="{% url 'cart' %}">
        <div class="custom-card" style="width: 18rem;">
            <img class="card-img-top" src="/Cinehub/static/images/Dunne.jpg" alt="The Dune">
          
        </div>
    </a>
    <a href="{% url 'cart' %}">
        <div class="custom-card" style="width: 18rem;">
            <img class="card-img-top" src="/Cinehub/static/images/Barbie.jpg" alt="Barbie">
        </div>
    </a>
    <a href="{% url 'cart' %}">
        <div class="custom-card" style="width: 18rem;">
            <img class="card-img-top" src="/Cinehub/static/images/Bk.jpg" alt="The BOOKKEEPER ">
        </div>
    </a>
    <a href="{% url 'cart' %}">
        <div class="custom-card" style="width: 18rem;">
            <img class="card-img-top" src="/Cinehub/static/images/Madam Web.jpg." alt="Madam Web">
        </div>
    </a>
    <a href="{% url 'cart' %}">
        <div class="custom-card" style="width: 18rem;">
            <img class="card-img-top" src="/Cinehub/static/images/Openn.jpg" alt="OppenHeimer">
        </div>
   </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
